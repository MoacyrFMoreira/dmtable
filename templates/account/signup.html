{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}
    <div class="container">
        <div class="col-bg-4 px-0 py-5">
            <h2>Cadastro</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-success" type="submit">Cadastrar</button>
            </form>
        </div>
    </div>
{% endblock %}
